<toaster-container [toasterconfig]="config"></toaster-container>
<nb-layout-header>
    <ngx-theme-switcher></ngx-theme-switcher>
</nb-layout-header>
<br>
<div class="row" align="center" id="divLogin">
    <div class="col-md-12 col-lg-12">
        <nb-card>
            <nb-tabset>
                <nb-tab tabTitle="Iniciar Sesión">
                    <div style="margin:3%">
                        <img src="../../assets/images/logo.png" width="250px">
                        <br><br>
                        <h3>Global TV</h3>
                    </div>
                    <div class="col-md-3 col-lg-3"></div>
                    <div class="col-md-6 col-lg-6">
                        <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="OnSubmit(user.value,pass.value)">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Usuario</label>
                                <input type="text" class="form-control" placeholder="Usuario" #user ngModel name="user" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" #pass ngModel name="pass" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-login" [disabled]="!loginForm.valid">Iniciar</button>
                        </form>
                    </div>
                    <div class="col-md-3 col-lg-3"></div>
                </nb-tab>
                <nb-tab tabTitle="Registrarse">
                    <br>
                    <div class="col-md-2 col-lg-2"></div>
                    <div class="col-md-8 col-lg-8">
                        <form #userRegistrationForm="ngForm" autocomplete="off" (ngSubmit)="OnSubmitUser(userRegistrationForm)">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control" placeholder="Ingrese Nombre de Usuario" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"
                                        required>
                                </div>
                                <div class="col-sm-6">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" placeholder="Ingrese Minimo 3 Caracteres" name="Password" #Password="ngModel"
                                        [(ngModel)]="user.Password" required minlength="3">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Correo Electronico</label>
                                    <input type="email" class="form-control" placeholder="example@domain.com" name="Email" #Email="ngModel" [(ngModel)]="user.Email"
                                        required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Primer Nombre</label>
                                    <input type="text" class="form-control" placeholder="Ingrese el Primer Nombre" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName"
                                        required>
                                </div>
                                <div class="col-sm-6">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" placeholder="Ingrese el Apellido" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName"
                                        required>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-info btn-login" [disabled]="!userRegistrationForm.valid">Registrarse</button>
                        </form>
                    </div>
                    <div class="col-md-2 col-lg-2"></div>
                </nb-tab>
            </nb-tabset>
        </nb-card>
    </div>
</div>
